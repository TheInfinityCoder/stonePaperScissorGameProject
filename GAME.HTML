<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="GAME.CSS">
</head>
<body>
    <div>
    <h1>GAME</h1>
    </div>
    <div class="choices" >
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="choice" id="stone">
            <img src="stone.png" alt="stone">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="scissor">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score" >
            <h2>Your score</h2>
            <p id="user_Score">0</p>
        </div>
        <div class="score">
            <h2>Computer score</h2>
            <p id="comp_Score">0</p>
        </div>
        <h1 class="win">
        LETS PLAY!
        </h1>
    </div>
    <div class="cr">
        <marquee direction="right">MADE BY ADITYA PANDEY</marquee>
    </div>
    <script src="GAME.JS"></script>
</body>
</html>
